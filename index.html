<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Sign-up Form</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="body-left">
      <div class="logo-container">
        <p><span>>_</span> Terminal</p>
      </div>
      <div class="image-credit">
        <p>
          Photo by
          <a href="https://unsplash.com/@harlynkingm">Max Harlynking</a> on
          <a href="https://unsplash.com/s/photos/computer-terminal">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="body-right">
      <div class="hero">
        <p>
          Welcome to the terminal that does not exist. Here, a form that takes
          nowhere awaits you.
        </p>
        <p>You can do this.</p>
      </div>
      <form action="" method="get">
        <ul>
          <li>
            <label for="first-name">not your first name</label
            ><input type="text" name="first-name" id="first-name" />
          </li>
          <li>
            <label for="last-name">not your last name</label
            ><input type="text" name="last-name" id="last-name" />
          </li>
          <li>
            <label for="email">not your email</label
            ><input type="email" name="email" id="email" />
          </li>
          <li>
            <label for="phone">not your phone number</label
            ><input type="tel" name="phone" id="phone" />
          </li>
          <li>
            <label for="password">certainly not your password</label
            ><input type="password" name="password" id="password" />
          </li>
          <li>
            <label for="confirm-password">confirm not your password</label
            ><input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </li>
        </ul>
      </form>
      <div class="action"></div>
    </div>
  </body>
</html>
